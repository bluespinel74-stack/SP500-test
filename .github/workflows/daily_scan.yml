name: S&P 500 Email Scanner

on:
  schedule:
    # Uruchomienie o 21:30 UTC (po zamknięciu rynków w USA)
    # Dni: Poniedziałek - Piątek
    - cron: '30 21 * * 1-5'
  workflow_dispatch: # Pozwala na ręczne uruchomienie przyciskiem "Run workflow"

jobs:
  scan_market:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          # USUNIĘTO LINIE: cache: 'pip' - to naprawia błąd "No file matched"
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install yfinance pandas lxml
          # Biblioteka 'requests' została usunięta, bo smtplib jest wbudowany w Pythona
          
      - name: Run analysis script
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: python main3.py
