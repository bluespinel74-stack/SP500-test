name: S&P 500 & 600 Unified Daily Scanner

on:
  schedule:
    - cron: '30 22 * * 1-5'
  workflow_dispatch:

jobs:
  scan_and_report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # Zmiana na 3.12 rozwiązuje konflikty wersji, o których wspominają logi
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Używamy oficjalnej nazwy 'pandas-ta' oraz dodajemy html5lib dla stabilności read_html
          pip install yfinance pandas lxml pandas-ta requests html5lib
          
      - name: Run Market Analysis
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: python SP500_SP600_scan.py
