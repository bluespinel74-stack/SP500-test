name: S&P 500 & 600 Unified Daily Scanner

on:
  schedule:
    # Uruchomienie o 22:30 UTC (po zamknięciu rynków w USA i przetworzeniu danych przez Yahoo)
    - cron: '30 22 * * 1-5'
  workflow_dispatch:

jobs:
  scan_and_report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install yfinance pandas lxml pandas_ta requests
          
      - name: Run Market Analysis
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: python SP500_SP600_scan.py
